<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title Bar</title>
    <link rel="icon" href="gengar.png" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #50324e;
            color: #0f020b;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
            margin-top: 50px;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
        }
        .content {
            margin-top: 20px;
        }
        .content img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        ul {
            list-style-type: disc; /* Ensure bullets are used */
            text-align: left; /* Align list items to the left */
            display: inline-block; /* Prevent the list from stretching full width */
            padding-left: 20px; /* Add padding for better indentation */
        }
        li {
            font-size: 18px; /* Adjust font size for better visibility */
            margin: 5px 0; /* Add spacing between list items */
        }
    </style>
</head>
<body>
    <h1>POKEDEX</h1>

    <a href="https://youtu.be/xvFZjo5PgG0?feature=shared" target="_main">
        <img src="gengar.jpeg" alt="google" height="360" />
    </a>

    <h1>THAT'S GENGAR :)</h1>

    <h1>HOBBIES</h1>
    <ul>
        <li>Hiding in people's shadows at night</li>
        <li>Absorbing their heat</li>
        <li>Grinning sinisterly</li>
    </ul>
</body>
</html>
